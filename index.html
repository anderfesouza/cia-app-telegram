<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CIA - Consultora IA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* --- DESIGN SYSTEM (Baseado na Ref. Visual) --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #1a0b2e 0%, #000000 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: 1px solid rgba(255, 255, 255, 0.1);
            --primary-gradient: linear-gradient(90deg, #FF007F 0%, #bd00ff 100%); /* Rosa/Roxo */
            --text-main: #FFFFFF;
            --text-sec: #B0B0B0;
            --success: #00E676;
            --radius: 16px;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0; /* Remove padding global para usar area total */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* CABE√áALHO */
        header {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border-bottom: var(--card-border);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .brand {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* CONTAINERS */
        .container {
            padding: 20px;
            flex: 1; /* Empurra o footer pra baixo */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* TELAS */
        #login-screen, #app-screen { display: none; width: 100%; max-width: 500px; margin: 0 auto; }

        /* INPUTS */
        .input-group { position: relative; margin-bottom: 15px; }
        .input-box {
            background: var(--card-bg);
            border: var(--card-border);
            color: white;
            padding: 16px;
            border-radius: var(--radius);
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        .input-box:focus { border-color: #FF007F; }

        /* BOT√ïES */
        .btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 16px;
            border-radius: var(--radius);
            width: 100%;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 0, 127, 0.4);
            transition: transform 0.2s;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:active { transform: scale(0.98); }
        
        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: none;
        }
        .btn-text {
            background: transparent;
            box-shadow: none;
            color: var(--text-sec);
            font-size: 14px;
            padding: 10px;
        }

        /* √ÅREA DE CHAT / TEXTO */
        .chat-area {
            margin-top: 20px;
        }
        .chat-bubble {
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: var(--radius);
            border: var(--card-border);
            line-height: 1.6;
            font-size: 15px;
            color: #E0E0E0;
            white-space: pre-wrap; /* Respeita quebras de linha */
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }
        /* Markdown simples styling */
        .chat-bubble strong { color: #FF007F; font-weight: 700; }
        
        /* BOT√ÉO DE FOTO (Discreto) */
        .photo-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .btn-small-photo {
            background: rgba(255,255,255,0.1);
            color: #ccc;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* FOOTER (Hist√≥rico) */
        .footer-action {
            padding: 15px;
            text-align: center;
            border-top: var(--card-border);
            background: rgba(0,0,0,0.4);
        }
        .link-history {
            color: #BB86FC;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* LOADING */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #FF007F;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        input[type="file"] { display: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <div class="brand">CIA ‚Ä¢ Dr. Renan Botelho</div>
</header>

<div class="container">

    <div id="login-screen">
        <h2 style="text-align: center; margin-bottom: 5px;">Acesse a Intelig√™ncia</h2>
        <p style="text-align: center; color: var(--text-sec); margin-bottom: 30px; font-size: 14px;">
            Sua consultora de r√≥tulos e compras.
        </p>
        
        <input type="email" id="user-email" class="input-box" placeholder="Seu e-mail de compra">
        
        <button class="btn btn-outline" onclick="validateUser()" id="btn-login">
            Entrar com E-mail
        </button>

        <div style="display: flex; align-items: center; margin: 20px 0;">
            <div style="flex: 1; height: 1px; background: rgba(255,255,255,0.1);"></div>
            <span style="padding: 0 10px; color: #555; font-size: 12px;">OU</span>
            <div style="flex: 1; height: 1px; background: rgba(255,255,255,0.1);"></div>
        </div>

        <button class="btn" onclick="freeTest()" id="btn-free">
            üöÄ Teste Gr√°tis Agora
        </button>

        <button class="btn btn-text" onclick="contactSupport()">
            Precisa de ajuda? Falar com Suporte
        </button>
        
        <p id="login-msg" style="text-align: center; font-size: 13px; margin-top: 10px; min-height: 20px;"></p>
    </div>

    <div id="app-screen">
        
        <div class="input-group">
            <label style="display:block; color: #BB86FC; font-size: 12px; margin-bottom: 8px; font-weight: bold;">NOVA CONSULTA</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="search-input" class="input-box" placeholder="Deixa que eu te ajudo..." style="margin-bottom: 0;">
                <button class="btn" onclick="sendSearch()" style="width: 60px; margin-bottom: 0; padding: 0;">
                    ‚ûù
                </button>
            </div>
        </div>

        <div class="photo-btn-container">
            <button class="btn-small-photo" onclick="document.getElementById('file-upload').click()">
                üì∑ Capricha na Foto
            </button>
            <input type="file" id="file-upload" accept="image/*" onchange="handleImage(this)">
        </div>

        <div id="result-container" class="chat-area hidden">
            <div id="result-content" class="chat-bubble"></div>
        </div>

    </div>

</div>

<div class="footer-action" id="footer-area" style="display: none;">
    <a href="#" class="link-history" onclick="getHistory()">
        üïí Ver meu hist√≥rico de conversas
    </a>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // --- CONFIGURA√á√ÉO ---
    const WEBHOOK = 'https://rbo3wh.anderfesouza.com.br/webhook/alunablack';
    // --------------------

    // Inicializa√ß√£o
    document.addEventListener("DOMContentLoaded", () => {
        const savedEmail = localStorage.getItem('cia_user_email');
        if (savedEmail) {
            document.getElementById('user-email').value = savedEmail;
            // Opcional: Validar autom√°tico ou pedir clique
            validateUser(); 
        } else {
            showScreen('login');
        }
    });

    function showScreen(screenName) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'none';
        document.getElementById('footer-area').style.display = 'none';

        if(screenName === 'login') {
            document.getElementById('login-screen').style.display = 'block';
        } else {
            document.getElementById('app-screen').style.display = 'block';
            document.getElementById('footer-area').style.display = 'block';
        }
    }

    // --- A√á√ïES DO USU√ÅRIO ---

    // 1. Validar Email (Login)
    async function validateUser() {
        const email = document.getElementById('user-email').value;
        if (!email.includes('@')) return showMsg("Digite um e-mail v√°lido.", "red");

        setLoading('btn-login', true);

        try {
            const user = tg.initDataUnsafe.user || { id: 'web_test', first_name: 'Visitante' };
            
            const res = await sendToN8N({
                action: 'validate_user',
                email: email,
                telegram_id: user.id,
                name: user.first_name
            });

            if (res.active) {
                localStorage.setItem('cia_user_email', email);
                showScreen('app');
            } else {
                showMsg("Assinatura n√£o encontrada.", "red");
            }
        } catch (e) {
            showMsg("Erro de conex√£o.", "red");
        }
        setLoading('btn-login', false);
    }

    // 2. Teste Gr√°tis
    async function freeTest() {
        setLoading('btn-free', true);
        try {
            const user = tg.initDataUnsafe.user || { id: 'web_test', first_name: 'Visitante' };
            
            await sendToN8N({
                action: 'free_test',
                telegram_id: user.id,
                name: user.first_name
            });
            
            // Libera o acesso tempor√°rio (ou conforme l√≥gica do n8n)
            showScreen('app');
            // Opcional: Colocar um aviso que √© modo teste
        } catch (e) {
            showMsg("Erro ao iniciar teste.", "red");
        }
        setLoading('btn-free', false);
    }

    // 3. Suporte
    function contactSupport() {
        tg.openTelegramLink('https://t.me/suportepef360_bot');
    }

    // 4. Nova Consulta (Texto)
    async function sendSearch() {
        const query = document.getElementById('search-input').value;
        if (!query) return;

        displayResponse("Consultando a CIA...", true);
        
        try {
            const email = localStorage.getItem('cia_user_email') || 'modo_teste';
            const user = tg.initDataUnsafe.user || { id: 'web_test' };

            const res = await sendToN8N({
                action: 'consult_ai',
                type: 'text',
                query: query,
                email: email,
                telegram_id: user.id
            });
            
            displayResponse(res.ai_response);
            document.getElementById('search-input').value = ""; // Limpa para pr√≥xima
        } catch (e) {
            displayResponse("Houve um erro na comunica√ß√£o com a IA.");
        }
    }

    // 5. Enviar Foto
    async function handleImage(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            
            reader.onload = async function(e) {
                displayResponse("Analisando r√≥tulo...", true);
                try {
                    const email = localStorage.getItem('cia_user_email') || 'modo_teste';
                    const user = tg.initDataUnsafe.user || { id: 'web_test' };

                    const res = await sendToN8N({
                        action: 'consult_ai',
                        type: 'image',
                        image: e.target.result, // Base64
                        email: email,
                        telegram_id: user.id
                    });
                    
                    displayResponse(res.ai_response);
                } catch (err) {
                    displayResponse("Erro ao enviar imagem.");
                }
            };
            reader.readAsDataURL(file);
            
            // --- A CORRE√á√ÉO EST√Å AQUI EMBAIXO ---
            input.value = ''; // Reseta o campo para permitir novo upload imediato
        }
    }

    // 6. Ver Hist√≥rico
    async function getHistory() {
        displayResponse("Buscando hist√≥rico...", true);
        try {
            const user = tg.initDataUnsafe.user || { id: 'web_test' };
            const email = localStorage.getItem('cia_user_email');

            const res = await sendToN8N({
                action: 'chat_history',
                telegram_id: user.id,
                email: email
            });

            displayResponse(res.history_text || "Hist√≥rico vazio ou indispon√≠vel.");
        } catch (e) {
            displayResponse("Erro ao buscar hist√≥rico.");
        }
    }

    // --- UTILIT√ÅRIOS ---

    async function sendToN8N(data) {
        const response = await fetch(WEBHOOK, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        return await response.json();
    }

    function displayResponse(text, isLoading = false) {
        const container = document.getElementById('result-container');
        const content = document.getElementById('result-content');
        
        container.classList.remove('hidden');
        
        if (isLoading) {
            content.innerHTML = '<div class="loader"></div> ' + text;
        } else {
            // Formata√ß√£o Simples de Markdown para HTML
            let formatted = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Negrito
                .replace(/\n/g, '<br>'); // Quebra de linha
            
            content.innerHTML = formatted;
        }
    }

    function showMsg(msg, color) {
        const el = document.getElementById('login-msg');
        el.innerText = msg;
        el.style.color = color === 'red' ? '#FF5252' : '#00E676';
    }

    function setLoading(btnId, isLoading) {
        const btn = document.getElementById(btnId);
        if(isLoading) {
            btn.dataset.originalText = btn.innerText;
            btn.innerHTML = '<div class="loader"></div>';
            btn.disabled = true;
        } else {
            btn.innerText = btn.dataset.originalText;
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
